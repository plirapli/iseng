<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liverpool FC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar nav-brand">
      <div class="container-fluid p-2 px-3">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img
            src="assets/img/lfc-logo.svg"
            alt="Logo"
            width="24"
            class="d-inline-block align-text-top"
          />
          <span class="ms-3 navbar-brand mb-0 h1 nav-brand-text">
            Liverpool FC
          </span>
        </a>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <div class="main main-custom">
      <div class="card-custom">
        <div class="mb-5">
          <h2>Terima Kasih</h2>
          <p>
            Pendaftaran pemain telah berhasil dilakukan. Silakan kembali ke
            halaman utama
          </p>
        </div>
        <div class="d-grid">
          <a class="btn btn-custom" role="button" href="/"> Kembali </a>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">&#169; Copyright 2022 Liverpool FC</footer>
    <!-- FOOTER END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
  </body>
</html>
